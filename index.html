<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="./css/style.css" />

		<title>Frontend Mentor | QR code component</title>
	</head>
	<body>
		<main>
			<div class="container card flex">
				<div class="card__image">
					<img src="./images/image-qr-code.png" alt="QR Code" />
				</div>
				<div class="card__body flex">
					<h1 class="fw-700 fs-600 text-color-700 text-center">
						Improve your front-end skills by building projects
					</h1>
					<p class="fw-400 fs-400 text-color-400 text-center">
						Scan the QR code to visit Frontend Mentor and take your coding skills to the next
						level
					</p>
				</div>
			</div>
		</main>
	</body>
</html>
